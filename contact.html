<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact — Nathiya S</title>
<style>
  body{margin:0;font-family:Inter, Arial, sans-serif;background:#f6f6fb;color:#222}
  nav{background:#5A00A3;padding:12px 20px;display:flex;justify-content:center;gap:30px;position:sticky;top:0}
  nav a{color:#fff;text-decoration:none;font-weight:600}
  nav a.active{text-decoration:underline}
  .container{max-width:700px;margin:28px auto;padding:0 18px}
  .card{background:#fff;padding:22px;border-radius:12px;box-shadow:0 8px 20px rgba(20,20,30,0.06)}
  label{display:block;margin:12px 0 6px;color:#444}
  input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd}
  .btn{background:#5A00A3;color:#fff;padding:10px 14px;border-radius:8px;border:0;font-weight:700;cursor:pointer}
  footer{text-align:center;padding:18px;margin:20px 0;color:#fff;background:#5A00A3;border-radius:8px}
</style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main class="container">
    <h1 style="text-align:center">Contact Me</h1>

    <div class="card">
      <p>Use the form below to compose an email. (GitHub Pages is static, so the form opens your email client.)</p>

      <label for="name">Your name</label>
      <input id="name" placeholder="Your full name">

      <label for="mail">Your email</label>
      <input id="mail" type="email" placeholder="you@example.com">

      <label for="message">Message</label>
      <textarea id="message" rows="6" placeholder="Write a short message..."></textarea>

      <div style="margin-top:14px;text-align:right">
        <button class="btn" onclick="sendMail()">Send Email</button>
      </div>
    </div>

    <p style="text-align:center;color:#555;margin-top:12px">Or email directly: <a href="mailto:nathiyaaskrr@gmail.com">nathiyaaskrr@gmail.com</a></p>
  </main>

  <footer>© 2025 Nathiya S</footer>

<script>
function sendMail(){
  const name = encodeURIComponent(document.getElementById('name').value || 'No name');
  const from = encodeURIComponent(document.getElementById('mail').value || 'No-reply');
  const msg  = encodeURIComponent(document.getElementById('message').value || '');
  const subject = encodeURIComponent('Portfolio message from ' + name);
  const body = encodeURIComponent('Sender email: ' + from + '\\n\\n' + msg);
  // Open default mail client
  window.location.href = `mailto:nathiyaaskrr@gmail.com?subject=${subject}&body=${body}`;
}
</script>
</body>
</html>
